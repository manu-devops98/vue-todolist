<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="app" class="container">
        <h1 class="title">Todo List App</h1>
        <div class="input">
            <input type="text" placeholder="Inserisci nota">
            <i class="fas fa-plus-square"></i>
        </div>
        <div class="container-box">
            <div v-for="(box,index) in lists" class="box">
                <ul :class="box.check == 'fas fa-check green' ? 'border-blue overline' : 'border-red'">
                    <li>{{  box.title  }}</li>
                    <li><i :class="box.check" ></i></li>
                </ul>
                <div class="delete">
                    <i @click="deleteBox(index)" class="fas fa-times-circle"></i>
                </div>
            </div>
        </div>
        
      </div>


    <script src="js/script.js"></script>
</body>
</html>
